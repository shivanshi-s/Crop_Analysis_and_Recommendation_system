 <!-- Landing Page Content -->
 <div class="container-fluid landing">
	<!-- Title -->

			<h1 class="my-4 text-success">Smart Farming ðŸŒ±</h1>

<div class="full-window-container">
	<h1 class="text-success text-center" id="crop-rec">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="Nitrogen">Nitrogen</label>
					<input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="Phosporus">Phosphorus</label>
					<input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="00">
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potassium</label>
					<input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperature</label>
					<input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humidity</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="pH">pH</label>
					<input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control" required step="0">
				</div>
			</div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">Rainfall</label>
					<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
				</div>
			</div>



            <!-- Submit Button - Center Aligned -->
			<div class="row mt-4">
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
      </form>



       <!-- Result Card - Center Aligned -->
        <!-- The result card will only be displayed if there is a result -->
        <!-- {% if result %} -->
        <div class="col-12 d-flex justify-content-center centered-card">
            <div class="card bg-dark" style="width: 18rem;">
                <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Recommended Crop for Cultivation is:</h5>
                    <p class="card-text">{{ result }}</p>
                </div>
            </div>
        </div>
        <!-- {% endif %} -->
    <!-- {% endif %} -->
  </div>
<!-- ========================================================================= -->


<div class="container-fluid full-height-width">

	<div class="row justify-content-center align-items-center full-height-width">
		<div class="col-12 text-center">
			<h1 class="text-success" id="crop-val">Crop Value Prediction <span class="text-success">ðŸ’¹</span></h1>
		</div>

		<!-- Adding form for Crop Value Prediction -->
		<form action="/predict-value" method="POST" class="w-100">
        <div class="row">
            <div class="col-md-6">
                <label for="CropName">Crop Name</label>
                <input type="text" id="CropName" name="CropName" placeholder="Enter Crop Name" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="Month">Month</label>
                <input type="text" id="Month" name="Month" placeholder="Enter Month" class="form-control" required>
            </div>
        </div>

            <!-- Submit Button - Center Aligned -->
			<div class="row mt-4">
				<div class="col-md-12 d-flex justify-content-center">
					<button type="submit" class="btn btn-primary btn-lg">Predict Value</button>
				</div>
			</div>
		</form>

		<!-- Result Card for Crop Value Prediction -->
		<!-- {% if result %} -->
		<div class="col-12 d-flex justify-content-center">
			<div class="card bg-dark centered-card-val">
				<img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">Recommended Crop for Cultivation is:</h5>
					<p class="card-text">{{ result }}</p>
				</div>
			</div>
		</div>
		<!-- {% endif %} -->
	</div>
</div>
